<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>punto-4</title>
</head>

<body>
    <div>
        <h1>Cálculo de áreas - Elige una figura geométrica:" Triángulo y Círculo <br>
            ¿Qué figura quiere calcular? <br>
            Triangulo = base * altura / 2 <br>
            Circulo = PI * radio* radio</h1>

        <select name="select" id="dato" class="caja">
            <option value="value1" disabled selected>Escoja una opción</option>
            <option value="Triangulo">#1 Triangulo</option>
            <option value="Circulo">#2 Circulo</option>
        </select>

        <form id="formTriangulo" class="Triangulo">
            <input type="number" id="Base" class="input" required placeholder="Ingrese la base del Tirangulo"> <br>

            <input type="number" id="Altura" class="input" required placeholder="Ingrese la altura del Tirangulo">
        </form>

        <form id="formCirculo" class="Circulo">
            <input type="number" id="Radio" class="input" required placeholder="Digite el Radio del Circulo">
        </form>

        <form id="area" class="area">
            <h1 id="resultado" class="resultado"></h1>
            <input type="submit"  value="calcular" class="btn">
        </form>
    </div>
</body>

</html>
